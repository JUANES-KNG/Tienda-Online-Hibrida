<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Tienda</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToCart()">
        <ion-icon name="cart-outline"></ion-icon>
        <ion-badge color="danger" *ngIf="cartItemCount > 0">
          {{ cartItemCount }}
        </ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tienda</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let product of products">
        <ion-card>
          <img [src]="product.image" [alt]="product.name">
          <ion-card-header>
            <ion-card-title>{{ product.name }}</ion-card-title>
            <ion-card-subtitle class="price">${{ product.price.toFixed(2) }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>{{ product.description }}</p>
            <ion-button 
              expand="block" 
              color="primary" 
              (click)="addToCart(product)">
              <ion-icon name="cart-outline" slot="start"></ion-icon>
              Agregar al carrito
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
