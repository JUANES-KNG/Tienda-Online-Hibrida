<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Galer√≠a</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-button expand="full" (click)="addPhotoToGallery()" color="secondary">
    Tomar Foto
  </ion-button>

  <ion-button expand="full" (click)="goToCart()" color="success" class="ion-margin-top">
    Ver Carrito ({{ cartItemCount }} items)
  </ion-button>

  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let photo of photoService.photos">
        <ion-img [src]="photo.webviewPath"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
