<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Perfil</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToCart()">
        <ion-icon name="cart-outline"></ion-icon>
        <ion-badge color="danger" *ngIf="cartItemCount > 0">
          {{ cartItemCount }}
        </ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngIf="user">
    <ion-card-header>
      <div class="avatar-container">
        <img [src]="user.avatar" class="avatar" [alt]="user.name">
      </div>
      <ion-card-title>{{ user.name }}</ion-card-title>
      <ion-card-subtitle>{{ user.email }}</ion-card-subtitle>
    </ion-card-header>
    
    <ion-card-content>
      <ion-list>
        <ion-item button (click)="goToCart()">
          <ion-icon name="cart-outline" slot="start"></ion-icon>
          <ion-label>
            <h2>Mi Carrito</h2>
            <p>{{ cartItemCount }} productos</p>
          </ion-label>
        </ion-item>
      </ion-list>
      
      <ion-button expand="block" color="danger" (click)="logout()" class="ion-margin-top">
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        Cerrar Sesi√≥n
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
